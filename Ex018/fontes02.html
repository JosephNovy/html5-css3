<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Vampire";
            src: url("fontes/Vampire\ Wars.otf") format('opentype'), url("fontes/Vampire\ Wars.ttf") format("truetype");
            font-weight: normal;
            font-size: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Vampire', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate corrupti minima accusamus quam ratione harum adipisci eaque nisi assumenda et autem iusto nostrum asperiores totam, quod quidem vitae consequatur dolor?</p>
    
</body>
</html>
